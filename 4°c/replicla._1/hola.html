<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Consalud Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="hola.css" rel="stylesheet"/>
</head>
<body class="flex min-h-screen">
    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center bg-white p-8">
        <img src="img/b5fc9c0419c32e6789bc (1).svg" class="mb-8" height="50" src="" width="150"/>
        <h2 class="text-2xl font-semibold mb-2">
            Ingresa a tu
            <span class="text-teal-500">Consalud</span>
        </h2>
        <p class="text-gray-500 mb-6">¡Haz tus trámites más simples!</p>
        <form class="w-full max-w-sm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="rut">RUT</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="rut" placeholder="12.345.678-9" type="text"/>
            </div>
            <div class="mb-4 relative">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Clave</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" placeholder="******" type="password"/>
                <i class="fas fa-eye absolute right-3 top-10 text-gray-500 cursor-pointer"></i>
            </div>
            <div class="mb-6 text-right">
                <a class="text-purple-600" href="#">¿Olvidaste tu clave?</a>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Ingresar</button>
            </div>
            <div class="mt-4 flex items-center justify-center">
                <button class="bg-white border border-teal-500 text-teal-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center" type="button">
                    <i class="fas fa-fingerprint mr-2"></i>
                    Ingresar con huella
                </button>
            </div>
        </form>
        <div class="mt-8">
            <a class="text-teal-500 flex items-center" href="#">
                <i class="fas fa-arrow-left mr-2"></i>
                Volver a Consalud.cl
            </a>
        </div>
    </div>
    <div class="hidden lg:flex lg:w-1/2 bg-teal-500 flex-col justify-center items-center p-8">
        <div class="flex flex-col items-center mb-8">
            <img src="img/Captura.PNG" class="img" height="100" src="capturas" width="100"/>
        </div>
        <div class="flex flex-col items-center mb-8">
            <img src="img/capturas.PNG" class="mb-4" height="100" src="" width="100"/>
        </div>
        <div class="flex flex-col items-center mb-8">
            <img src="img/1.PNG" class="mb-4" height="100" src="" width="100"/>
        </div>
        <div class="flex flex-col items-center mb-8">
        </div>
        <div class="text-center text-white">
            <h2 class="text-2xl font-semibold mb-2">¡Bienvenido a tu Sucursal Digital!</h2>
            <p class="mb-4">Instala Consalud Mobile en tu teléfono y realiza tus trámites de forma simple, rápida y segura.</p>
            <button class="bg-white text-teal-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">¿Cómo instalar Consalud Mobile?</button>
        </div>
    </div>
    <div class="fixed right-0 top-1/2 transform -translate-y-1/2">
        <button class="bg-red-500 text-white py-2 px-4 rounded-l focus:outline-none focus:shadow-outline">Feedback</button>
    </div>
    <div class="fixed bottom-0 right-0 p-4">
        <img alt="ReCaptcha" height="50" src="https://storage.googleapis.com/a1aa/image/URiSJeh28uMxD-6gwoxrcQoDQZngDpCAtU8BlwahiNY.jpg" width="100"/>
    </div>
</body>
</html>
